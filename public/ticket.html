<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Ticket</title>
</head>

<body class="bg-gray-100">
    <main class="container mx-auto p-4">
        <div class="flex items-center justify-between mb-2">
            <div>Logo</div>
            <button
                class="bg-red-500 w-10 h-10 rounded-full flex items-center justify-center cursor-pointer text-white hover:bg-red-700">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5.636 5.636a9 9 0 1 0 12.728 0M12 3v9" />
                </svg>
            </button>
        </div>
        <hr>
        <div class="flex items-center justify-around gap-4 mt-5">
            <div class="max-w-lg w-full flex items-center justify-center gap-4">
                <label for="countries" class="block mb-2 text-lg font-medium text-gray-900">Estatus</label>
                <select id="countries"
                    class="bg-gray-50 border uppercase border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                    <option value="T" selected>Todos</option>
                    <option value="A">Activo</option>
                    <option value="EP">En Proceso</option>
                    <option value="F">Finalizado</option>
                </select>
            </div>
            <button type="button" id="btnGenerarTicket"
                class="text-white cursor-pointer bg-blue-700 flex items-center gap-2 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M16.5 6v.75m0 3v.75m0 3v.75m0 3V18m-9-5.25h5.25M7.5 15h3M3.375 5.25c-.621 0-1.125.504-1.125 1.125v3.026a2.999 2.999 0 0 1 0 5.198v3.026c0 .621.504 1.125 1.125 1.125h17.25c.621 0 1.125-.504 1.125-1.125v-3.026a2.999 2.999 0 0 1 0-5.198V6.375c0-.621-.504-1.125-1.125-1.125H3.375Z" />
                </svg>
                Generar
                Ticket</button>
        </div>




        <div class="relative overflow-x-auto mt-10">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500" id="tblTicket">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            id ticket
                        </th>
                        <th scope="col" class="px-6 py-3">
                            titulo
                        </th>
                        <th scope="col" class="px-6 py-3">
                            descripcion
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Quien lo solicita
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Fecha Creación
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Estatus
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Fecha Finalizado
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Asignado
                        </th>
                    </tr>
                </thead>
                 <tbody>
                </tbody> 
            </table>
        </div>

    </main>
    <!-- modal -->
    <div id="divModal" class="hidden">
        <div id="default-modal" tabindex="-1" aria-hidden="true"
            class="overflow-y-auto overflow-x-hidden fixed flex top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative p-4 w-full max-w-2xl max-h-full">
                <!-- Modal content -->
                <div class="relative bg-white rounded-lg shadow-sm">
                    <!-- Modal header -->
                    <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
                        <h3 class="text-xl font-semibold text-gray-900">
                            Generar Ticket
                        </h3>
                        <button type="button"
                            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center close-modal cursor-pointer"
                            data-modal-hide="default-modal">
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>
                    <!-- Modal body -->
                    <div class="p-4 md:p-5 space-y-4">
                        <form class="max-w-lg mx-auto" id="myForm">
                            <div class="mb-5">
                                <label for="mensaje" class="block mb-2 text-sm font-medium text-gray-900">Titulo del
                                    ticket</label>
                                <input type="text" id="mensaje" name="mensaje"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                    placeholder="ej: Error en la pantalla" required />
                            </div>
                            <div class="mb-5">
                                <label for="descripcion"
                                    class="block mb-2 text-sm font-medium text-gray-900">Descripción</label>
                                <textarea type="text" id="descripcion" rows="10" id="descripcion" name="descripcion"
                                    class="bg-gray-50 border border-gray-300 resize-none text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"></textarea>
                            </div>
                            <div class="flex items-center justify-end">
                                <button type="submit"
                                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center cursor-pointer">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="fixed top-0 left-0 z-10 w-screen h-screen opacity-40 bg-black" id="fondoPantalla"></div>
    </div>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/ticket.js"></script>
</body>




</html>
