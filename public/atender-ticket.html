<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Atender Ticket</title>
</head>

<body class="bg-gray-100">
    <main class="container mx-auto p-4">
        <div class="flex items-center justify-between mb-2">
            <div>Logo</div>
            <div>
                <label class="text-sm font-bold" for="">Usuario: <span class="uppercase"
                        id="nombreUsuario"></span></label>
            </div>
            <button
                class="bg-red-500 w-10 h-10 rounded-full flex items-center justify-center cursor-pointer text-white hover:bg-red-700"
                id="cerrarSesion">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5.636 5.636a9 9 0 1 0 12.728 0M12 3v9" />
                </svg>
            </button>
        </div>
        <hr>

        <div class="flex items-center gap-10 justify-between mx-auto mt-10">

            <div class="max-w-lg w-full">
                <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</label>
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                        </svg>
                    </div>
                    <input type="search" id="default-search"
                        class="block w-full p-3 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Buscar..." />
                </div>
            </div>

            <div class="flex items-center justify-center gap-4 w-full">
                <label for="countries" class="block mb-2 text-sm font-medium text-gray-900">Estatus</label>
                <select id="countries"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                    <option value="T" selected>Todos</option>
                    <option value="A">Activo</option>
                    <option value="EP">En Proceso</option>
                    <option value="F">Finalizado</option>
                </select>
            </div>
        </div>


        <div class="relative overflow-x-auto mt-10">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500" id="tblTicket">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 text-center">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            id ticket
                        </th>
                        <th scope="col" class="px-6 py-3">
                            titulo
                        </th>
                        <th scope="col" class="px-6 py-3">
                            descripcion
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Quien lo solicita
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Fecha Creacion
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Estatus
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Usuario Atendio
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Fecha Finalizado
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Acci√≥n
                        </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </main>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/atender-ticket.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
